<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Random Password Generator</h2>
    <div class="wrapper">
      <div class="input-box">
        <input title="gap" type="text" id="password" readonly>
        <span class="material-symbols-rounded">copy_all</span> 
      </div>
      <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label>Password Length</label>
            <span>15</span>
          </div>
          <input title="wap" type="range" min="1" max="30" value="15" step="1" >
        </div>
        <div class="pass-settings">
          <label class="title">Password-Setttings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked >
              <label for="lowercase">Lowercase(a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" >
              <label for="uppercase">Uppercase(A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" >
              <label for="numbers">Numbers(0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" >
              <label for="symbols">Symbols($!-^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="dup-remove" >
              <label for="dup-remove">Exclude duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="space">
              <label for="space">Include Spaces</label>
            </li>
          </ul>
          </div>
          <button class="generate-btn">Generate Password</button>
      </div>
    </div>
</body>
</html>
